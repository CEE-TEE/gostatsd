name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Configure CI Environment
        run: make setup-ci

      - name: Build Binary
        run: make build-all

      - name: Run coveralls
        run: make coveralls

      - name: Test vet
        run: make check

      - name: Test with race detector enabled
        run: make test-race

      - name: Benchmark code with race detector
        run: make bench-race
